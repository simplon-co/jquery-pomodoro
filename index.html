<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pomodoro</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/master.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div class="container">
        <h1>My jquery app</h1>
        <h2>starting</h2>
        <form>

            <div class="form-group">
                <label for="task"></label>
                <input id="input"></input>
            </div>
        </form>
        <div id="controls">
            <p id="output">0:00</p>
            <button type="button" id="startPause" class="btn btn-default btn-lg" onclick="starts()">
                <span class="glyphicon glyphicon-play" aria-hidden="true" ></span>
            </button>
            <button type="button" id="pause" class="btn btn-default btn-lg" onclick="Pause()">
                <span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default btn-lg" onclick="reset()">
                <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
            </button>
        </div>
        <h2>finished</h2>
        <ul id="done" class="list-group">
            <li class="list-group-item"><s>homework</s></li>
            <li class="list-group-item"><s>breakfast</s></li>
            <li class="list-group-item"><s>shower</s></li>
        </ul>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
